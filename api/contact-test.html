<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Test | Pergola Builder Houston</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; padding: 2rem; }
    .form-grid { max-width: 480px; margin: 0 auto; display: grid; gap: 1rem; }
    label { display: block; font-weight: 600; margin-bottom: 0.25rem; }
    input, textarea {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font: inherit;
    }
    button {
      padding: 0.75rem 1.25rem;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary { background: #111827; color: #fff; }
    .form-status { margin-top: 0.5rem; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>Contact Test</h1>
  <p>This page is just for testing the contact form wiring.</p>

  <form id="lead-form" class="form-grid">
    <div>
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div>
      <label for="phone">Phone *</label>
      <input type="tel" id="phone" name="phone" required />
    </div>

    <div>
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div>
      <label for="message">Project Details *</label>
      <textarea id="message" name="message" required></textarea>
    </div>

    <div>
      <button class="btn-primary" type="submit">Send My Request</button>
      <div id="form-status" class="form-status"></div>
    </div>
  </form>

  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('lead-form');
    const statusEl = document.getElementById('form-status');
    if (!form || !statusEl) {
      console.log('Form or status element not found');
      return;
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      statusEl.textContent = 'Sending...';

      const payload = {
        name: form.name.value.trim(),
        phone: form.phone.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim()
      };

      console.log('Submitting payload to /api/contact:', payload);

      try {
        const res = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        let data = {};
        try {
          data = await res.json();
        } catch (err) {
          console.warn('Could not parse JSON from /api/contact', err);
        }

        console.log('Response from /api/contact:', res.status, data);

        if (res.ok && (data.ok || !data.error)) {
          statusEl.textContent = "Thank you! We'll reach out soon.";
          form.reset();
        } else {
          statusEl.textContent =
            data.error || 'Something went wrong. Please call us or try again.';
        }
      } catch (err) {
        console.error('Network error:', err);
        statusEl.textContent =
          'Network error. Please check your connection and try again.';
      }
    });
  });
  </script>
</body>
</html>
